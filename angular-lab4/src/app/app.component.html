<div class="container">
  <h3>
    Welcome to {{title}}!
  </h3>

  <form [formGroup]="myForm" (ngSubmit)="submitForm()" class="form-horizontal">
    <div formGroupName="user">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name :</label>
        <div class="col-sm-10">
          <input (keyup)="validateName()" id="name" type="text" formControlName="name" required>
          <div class="" *ngIf="!myForm.controls['user'].controls['name'].valid">Required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input id="email" type="email" formControlName="email" required>
          <div class="" *ngIf="!myForm.controls['user'].controls['email'].valid">Required Valid Email</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="post">Post:</label>
        <div class="col-sm-10">
          <textarea id="post" type="text" formControlName="post"></textarea>
          <div class="" *ngIf="!myForm.controls['user'].controls['post'].valid">Minimum length 10</div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-priamry" type="submit" [disabled]="!myForm.valid">Submit</button>
          <button class="btn btn-default" (click)="getData()">GetData</button>
        </div>
      </div>
    </div>
  </form>
</div>
