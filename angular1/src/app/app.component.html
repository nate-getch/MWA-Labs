<div class="container">
  <h1>
    Welcome to {{title}}!
  </h1>
  <hr/>
  <div class="col-md-4">Parent component </div>
  <div class="col-md-4">
    <input  class="col-md-8" [value]="componentCounterValue" #ctrInp (keyup.enter)="setCounter(ctrInp.value)">
    <button class="col-md-4" (click)="setCounter(ctrInp.value)">Set</button>
  </div>
  <div class="clearfix"></div>

  <app-counter [counterValue]="componentCounterValue" (counterChange)="updateCounterFromChild($event)">
  </app-counter>
  <hr/>
  <div class="col-md-8">Component Counter Value {{componentCounterValue}}</div>
  <div class="clearfix"></div>
</div>
